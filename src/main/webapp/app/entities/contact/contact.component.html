<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
            <h2><i class="fas fa-users icon-color"></i> Contacts</h2>
            <div class="btn-toolbar mb-2 mb-md-0">
                <form class="form-inline my-2 my-lg-0">
                    <div class="input-group">
                        <input type="text" id="searchFilter" name="searchFilter" class="form-control" placeholder="Search" aria-label="Search" [(ngModel)]="searchFilter">
                        <div class="input-group-append">
                            <button (click)="search()" class="btn btn-secondary"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
                &nbsp;
                <div class="mr-2">
                    <button type="button" class="btn btn-secondary btn-md" data-toggle="modal"
                        data-target="#modal-contact"><i class="fas fa-user-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead class="thead-light">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let contact of contacts">
                        <td>{{ contact.firstName }}</td>
                        <td>{{ contact.lastName }}</td>
                        <td>{{ contact.phone }}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<app-contact-edit (created)="search()"></app-contact-edit>
